    <script>
      let firsName = prompt("შეიყვანე სახელი");

      let surName = prompt("შეიყვანე გვარი");
      let year=prompt("შეიყვანე დაბადების წელი")
      let place=prompt("შეიყვანე საცხოვრებელი ადგილი")
    
      alert(`გამარჯობა ${firsName} ${surName} მიხარია რომ უკვე ხარ ${2023-year} წლის და შენი საცხოვრებელი ადგილი არის ${place}`)

    </script>
